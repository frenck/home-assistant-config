---
image: docker:latest

stages:
  - preflight
  - test

# Generic preflight template
.preflight: &preflight
  stage: preflight
  tags:
    - preflight


# Generic test template
.test: &test
  stage: test
  services:
    - name: docker:dind
      command: ["--experimental"]
  before_script:
    - docker info
    - python -m homeassistant --version
  script:
    - mv config/fake_secrets.yaml config/secrets.yaml
    - python -m homeassistant --config ./config/ --script check_config --info all
  tags:
    - test

# Preflight jobs
shellcheck:
  <<: *preflight
  image:
    name: koalaman/shellcheck-alpine:stable
    entrypoint: [""]
  before_script:
    - shellcheck --version
    - apk --no-cache add grep
    - |
      find . -type f -print0 | \
        xargs -0 sed -i 's:#!/usr/bin/with-contenv bash:#!/bin/bash:g'
  script:
    - |
      for file in $(grep -IRl "#\!\(/usr/bin/env \|/bin/\)" --exclude-dir ".git" "${ADDON_TARGET}"); do
        if ! shellcheck $file; then
          export FAILED=1
        else
          echo "$file OK"
        fi
      done
      if [ "${FAILED}" = "1" ]; then
        exit 1
      fi

yamllint:
  <<: *preflight
  image: sdesbure/yamllint
  before_script:
    - yamllint --version
  script:
    - yamllint .

jsonlint:
  <<: *preflight
  image: sahsu/docker-jsonlint
  before_script:
    - jsonlint --version || true
  script:
    - |
      for file in $(find . -type f -name "*.json"); do
        if ! jsonlint -q $file; then
          export FAILED=1
        else
          echo "$file OK"
        fi
      done
      if [ "${FAILED}" = "1" ]; then
        exit 1
      fi

markdownlint:
  <<: *preflight
  image:
    name: ruby:alpine
    entrypoint: [""]
  before_script:
    - gem install mdl
    - mdl --version
  script:
    - mdl --style all --warnings .

# Test jobs
latest:
  <<: *test
  image:
    name: homeassistant/home-assistant:latest
    entrypoint: [""]

rc:
  <<: *test
  image:
    name: homeassistant/home-assistant:rc
    entrypoint: [""]
  allow_failure: true

dev:
  <<: *test
  image:
    name: homeassistant/home-assistant:dev
    entrypoint: [""]
  allow_failure: true
